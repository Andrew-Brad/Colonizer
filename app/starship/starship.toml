# Copy this to ~/.config/starship.toml
# Ex: cp app/starship/starship.toml ~/.config/starship.toml
# Alternatively you can set your active starship.toml to point to this file:
# export STARSHIP_CONFIG=app/starship/starship.toml

format = """
$sudo\
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$nodejs\
$cmd_duration $jobs $time\
$line_break\
$character"""

[username]
disabled = false
format = "[$user]($style) "
style_user = "italic purple"
# style_root = "bold red"

[hostname]
disabled = true
format = "[$ssh_symbol$hostname]($style) "
style = "dimmed white"

[sudo]
disabled = false
format = "🪪 ($style) "
style = "bold blue"

[directory]
format = "[$path]($style) [$read_only]($read_only_style) "
style = "italic blue"
read_only = "📖"
read_only_style = "bright-blue"
truncation_length = 4
truncate_to_repo = false

[git_branch]
format = "[$symbol $branch ]($style)"
symbol = "🌳"
style = "bold purple"

# https://starship.rs/config/#git-status
[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

# https://starship.rs/config/#git-status
[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
# all_status: $conflicted$stashed$deleted$renamed$modified$typechanged$staged$untracked
style = "bold cyan"
ahead = "$count⬆️ "
behind = "$count⬇️ "
conflicted = "❗"
# up_to_date = " \uedf6 "
up_to_date = "✅"
modified = "📝🔹" # "!"
staged = "📑🔹" # "+"
diverged = "🔃"
# deleted = "✘"
deleted = "🗑️ 🔹"
renamed = "📝🔹"
# untracked = "?"
untracked = ""

# https://starship.rs/config/#git-metrics
[git_metrics]
disabled = true

[nodejs]
format = "[$symbol($version )]($style)"

[fill]
symbol = " "

[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"
# vicmd_symbol = "[❮](white)"

[jobs]
disabled = true
symbol = ""
style = "bold red"
number_threshold = 1
format = "[$symbol]($style)"

[cmd_duration]
disabled = false
format = "⏱️  [$duration]($style)"
style = "bold yellow"
min_time = 2_000

# https://starship.rs/config/#memory-usage
[memory_usage]
symbol = " "

[rust]
symbol = " "

[time]
disabled = true
style = "bold white"
format = "[$time]($style)"

[custom.stunnel]
when = "ps aux | grep stunnel | grep -v grep"
command = "ps -o etime= -p $(ps aux | grep stunnel | grep -v grep | awk '{print $2}')"
style = "red"
format = "[TUNNEL OPEN for $output]($style)"
