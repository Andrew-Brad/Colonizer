format = """
$sudo\
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$nodejs\
$cmd_duration $jobs $time\
$line_break\
$character"""

[username]
disabled = false
format = "[$user]($style) "
style_user = "italic purple"
# style_root = "bold red"

[hostname]
disabled = true
format = "[$ssh_symbol$hostname]($style) "
style = "dimmed white"

[sudo]
