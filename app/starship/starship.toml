# Copy this to ~/.config/starship.toml
# Ex: cp starship.toml ~/.config/starship.toml

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$nodejs\
$cmd_duration $jobs $time\
$line_break\
$character"""

[username]
disabled = false
style_user = "italic purple"

[hostname]
disabled = true

[sudo]
disabled = false
style = "bold blue"
symbol = '!'

[directory]
style = "blue"
read_only = " "
truncation_length = 4
truncate_to_repo = false

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold cyan"
ahead = "\uf175$count"
behind = "\uf175$count"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_metrics]
disabled = false

[nodejs]
format = "[$symbol($version )]($style)"

[fill]
symbol = " "

[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"
vicmd_symbol = "[❮](white)"

[git_branch]
symbol = "\ue725"
format = "[on $branch $symbol]($style) "
style = "bright-cyan"

[jobs]
disabled = true
symbol = ""
style = "bold red"
number_threshold = 1
format = "[$symbol]($style)"

[cmd_duration]
format = "[$duration]($style)"
style = "yellow"

[memory_usage]
symbol = " "

[rust]
symbol = " "

[time]
disabled = false
style = "bold white"
format = "[$time]($style)"

[custom.stunnel]
when = "ps aux | grep stunnel | grep -v grep"
command = "ps -o etime= -p $(ps aux | grep stunnel | grep -v grep | awk '{print $2}')"
style = "red"
format = "[TUNNEL OPEN for $output]($style)"
